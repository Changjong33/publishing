<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="">사나이<br />임창종</a>
        <ul>
          <li>HOME</li>
          <li>WE ARE</li>
          <li>WORE</li>
          <li>CONTENT US</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="photo__box">
        <img src="sea.jpg" alt="" />
      </div>
      <div class="introduction__box">
        <div class="introduction__box-preface">
          <h2 class="preface-title">WE ARE</h2>
          <h3 class="preface-text">
            안녕하세요. 저는 해병대 부사관으로 5년을 복무 후<br />개발자에대해
            관심이 생겨 열심히 공부하고 있습니다.
          </h3>
        </div>
        <div class="list__box">
          <section>
            <i class="ri-home-4-fill"></i>
            <h3>HOME</h3>
            <span>제 고향은 전라남도 광양입니다.</span>
          </section>
          <section>
            <i class="ri-shake-hands-fill"></i>
            <h3>WE ARE</h3>
            <span>제가 어떤사람인지 소개드리겠습니다.</span>
          </section>
          <section>
            <i class="ri-ball-pen-fill"></i>
            <h3>WORK</h3>
            <span>지금까지 만든 웹 사이트입니다.</span>
          </section>
          <section>
            <i class="ri-focus-3-fill"></i>
            <h3>CONTENT US</h3>
            <span>제가 근무한 곳은 해병2사단입니다.</span>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/update.css" />
    <link rel="stylesheet" href="css/width768.css" />
  </head>
  <body>
    <header>
      <a class="menubox" href="">
        <i class="ri-menu-line"></i>
        <span class="menubox__text">메뉴</span>
      </a>
      <picture><img src="image/logo_nexon.png" alt="" /></picture>
      <div class="information">
        <a class="information__card information__hover" href="">
          <div class="card__img"></div>
          <span class="card__text hover__text">넥슨현대카드</span>
          <span class="card__new">N</span>
        </a>
        <a class="imformation__pcroom information__hover" href="">
          <span class="pcroom__logo"></span>
          <span class="pcroom__text hover__text">PC방 찾기</span>
        </a>
        <a class="imformation__join" href="">
          <span class="join__text">회원가입</span>
        </a>
        <a class="imformation__login" href="">
          <span class="login__bt">로그인</span>
        </a>
      </div>
    </header>
    <main>
      <section class="update">
        <img src="image/updateimg.jpg" alt="" />
        <div class="img__gradation"></div>
        <div class="img__gradation-bottom"></div>
        <div class="youtube">
          <div class="youtube__gradation"></div>
          <div class="youtube__top">
            <img src="image/channels4_profile.jpg" alt="" />
            <h3 class="top__title noto-sans-kr-uniquifier">
              [마비노기 모바일] 시즌1 빛의 신화! 팔라딘 TEASER(Main.ver.)
            </h3>
            <div class="top__sharing">
              <i class="ri-share-forward-fill"></i>
              <span class="noto-sans-kr-uniquifier">공유</span>
            </div>
          </div>
          <div class="youtube__mid">
            <img src="image/youtube logo 05.png" alt="" />
          </div>
          <div class="youtube__bot">
            <div class="bot__text noto-sans-kr-uniquifier">다음에서 보기:</div>
            <div class="bot__logo">
              <img src="image/youtube logo 03.png" alt="" />
            </div>
          </div>
        </div>
        <div class="update__menu">
          <div class="menu pick">
            <h3 class="menu__top">마비노기 모바일</h3>
            <h3 class="menu__bot"><빛의 신화! 팔라딘>업데이...</h3>
          </div>
          <div class="menu nopick">
            <h3 class="menu__top">넥슨</h3>
            <h3 class="menu__bot">2025 넥토리얼</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

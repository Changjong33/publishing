<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="sub.css" />
  </head>
  <body>
    <header>
      <nav>
        <section class="logo_box">
          <img
            src="https://www.kakaobank.com/static/images/web/logo_black.svg"
            alt=""
          />
        </section>
        <ul class="pr">
          <li class="link underline">은행소개</li>
          <li class="link underline">IR투자정보</li>
          <li class="link underline">상품안내</li>
          <li class="link underline">고객센터</li>
          <li class="link but">
            <span>관련사이트</span>
            <i class="ri-arrow-down-s-line"></i>
          </li>
          <li class="link font"><i class="ri-global-line"></i></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main">
        <div class="text_box">
          <h2 class="hhh">
            이미 모두의 은행<br />
            지금은 카카오뱅크
          </h2>
          <h2 class="hhhh mrgb">
            한 사람, 한 사람을 위해 시작한 은행이<br />
            더 많은 사람들이 찾는 모두의 은행이 되었습니다<br />
          </h2>
          <h2 class="hhhh">
            보내고,받고,모으고,쓰는<br />
            당신의 모든 일이 바뀌고 있습니다.
          </h2>
          <div class="but_box">
            <button>
              <picture>
                <img
                  src="https://static.toss.im/png-icons/timeline/googleplay.png"
                  alt=""
                /> </picture
              >Google Play
            </button>
            <button>
              <picture>
                <img
                  src="https://static.toss.im/png-icons/timeline/applekorea.png"
                  alt=""
                />
              </picture>
              App Store
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="sub">
      <section class="photo">
        <img
          class="cho"
          src="https://www.kakaobank.com/static/images/web/renewal/main-withdrawal.png"
          alt=""
        />
      </section>
      <div class="text_box">
        <h3 class="text1">
          모바일로 더 손쉬운<br />
          계좌개설, 간편한 이체
        </h3>
        <h3 class="text2">
          인증서, OTP 없이 계좌 개설이 간편합니다.<br />
          여러 건의 이체도 몇 번의 터치로 손쉽게 보낼 수 있습니다.
        </h3>
        <button>
          카카오뱅크 입출금통장 <i class="ri-arrow-right-s-line"></i>
        </button>
      </div>
    </div>
  </body>
</html>

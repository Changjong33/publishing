<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="yanolja.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">관심 지역의 많이 찾는 숙소</div>
      <div class="title_0">최근 한 주간 구매 많은 순</div>
    </div>
    <button class="bt_b">호텔</button>
    <button class="bt_w">펜션</button>
    <button class="bt_w">모텔</button>
    <button class="bt_w">게스트하우스</button>
    <div class="img_container">
      <div class="box">
        <div class="box_sub">
          <img class="img" src="호텔 사진1.jpg" alt="" />
          <h1 class="title">순천5성급호텔</h1>
          <div class="valuse">90,000원 ~</div>
          <div class="star_box">
            <div class="star">*4.7</div>
            <div class="pip">(2,347)</div>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="box_sub">
          <img class="img" src="호텔 사진2.jpg" alt="" />
          <h1 class="title">그리스신전호텔</h1>
          <div class="sale_box">
            <div class="sale">90%</div>
            <div class="valuse">150,000원 ~</div>
          </div>
          <div class="star_box">
            <div class="star">*4.9</div>
            <div class="pip">(7,000)</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
